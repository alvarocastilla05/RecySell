<div class="min-h-screen flex bg-gradient-to-br from-[#0e110f] via-[#232823] to-[#53d22c]/20 font-manrope">
  <!-- Sidebar -->
<aside class="w-64 bg-[#181c15] border-r border-[#53d22c]/30 flex flex-col py-8 px-4 shadow-2xl z-10 min-h-screen">
  <div class="flex items-center gap-3 mb-10 px-2">
    <i class="fas fa-user-cog text-[#53d22c] text-3xl icono-menu"></i>
    <span class="text-2xl font-extrabold text-[#53d22c] tracking-wide">Panel Trabajador</span>
  </div>
  <nav class="flex-1">
    <ul class="space-y-2">
      <li routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <a routerLink="donaciones" class="menu-link">
          <i class="fas fa-hand-holding-heart mr-3 icono-menu"></i>
          Donaciones
        </a>
      </li>
      <li routerLinkActive="active">
        <a routerLink="compras" class="menu-link">
          <i class="fas fa-shopping-cart mr-3 icono-menu"></i>
          Compras
        </a>
      </li>
      <li routerLinkActive="active">
        <a routerLink="valoracion" class="menu-link">
          <i class="fas fa-star mr-3 icono-menu"></i>
          Valoración
        </a>
      </li>
      <li routerLinkActive="active">
        <a routerLink="categorias" class="menu-link">
          <i class="fas fa-th-large mr-3 icono-menu"></i>
          Categorías
        </a>
      </li>
      <li routerLinkActive="active">
        <a routerLink="organizaciones" class="menu-link">
          <i class="fas fa-building mr-3 icono-menu"></i>
          Organizaciones
        </a>
      </li>
      <li routerLinkActive="active">
        <a routerLink="usuario" class="menu-link">
          <i class="fas fa-user mr-3 icono-menu"></i>
          Usuario
        </a>
      </li>
      <li>
        <a (click)="cerrarSesion()" class="menu-link hover:bg-red-600 hover:text-white transition">
          <i class="fas fa-sign-out-alt mr-3 text-red-500"></i>
          Cerrar sesión
        </a>
      </li>
    </ul>
  </nav>
</aside>
  <!-- Main content -->
  <main class="flex-1 p-10 bg-transparent">
    <router-outlet></router-outlet>
  </main>

  <!-- Modal de confirmación de cierre de sesión -->
  <div *ngIf="mostrarModalLogout" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50">
    <div class="bg-[#232823] rounded-2xl shadow-2xl p-8 max-w-sm w-full text-center border border-[#53d22c]/40">
      <i class="fas fa-sign-out-alt text-4xl text-[#53d22c] mb-4"></i>
      <h3 class="text-xl font-bold mb-2 text-white">¿Cerrar sesión?</h3>
      <p class="mb-6 text-gray-300">¿Estás seguro de que quieres cerrar sesión?</p>
      <div class="flex justify-center gap-4">
        <button (click)="confirmarLogout()" class="bg-[#53d22c] text-black font-bold px-6 py-2 rounded-full hover:bg-[#3bb31c] transition">Sí, cerrar sesión</button>
        <button (click)="mostrarModalLogout = false" class="bg-gray-600 text-white font-bold px-6 py-2 rounded-full hover:bg-gray-700 transition">Cancelar</button>
      </div>
    </div>
  </div>
</div>
